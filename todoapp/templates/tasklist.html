{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Task-List</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="">Logout</a>
    {% else %}
    {% endif %}
    <h1>My To Do Lists</h1>
<div class="container"><button> <a href="{% url 'task-create' %}">Add task</a> </button>
<table>
    <tr>
        <th></th>
    </tr>
    {% for tasks in task %}
    <tr>
        <td>{{tasks.title}}</td>
<!--        <td>{{tasks.description}}</td>-->
<!--        <td>{{tasks.completed}}</td>-->

        <td> <button> <a href="{% url 'task-detail' tasks.id %}">View</a> </button> </td>
<!--        <td> <button> <a href="{% url 'task-create' %}">Add task</a> </button> </td>-->
        <td> <button> <a href="{% url 'task-update' tasks.id %}">Edit</a> </button> </td>
        <td> <button> <a href="{% url 'task-delete' tasks.id %}">Delete</a> </button> </td>
    </tr>
    {% endfor %}
</table>
</div>
</body>
</html>
